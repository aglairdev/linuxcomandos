<body class="d-flex flex-column min-vh-100 text-white" style="background-color: rgb(37, 39, 70);">

  <div id="particles-js" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>

  <header class="text-center py-4 mb-4">
    <img src="/assets/img/linux.png" alt="Linux mascote Tux" width="100" class="mx-auto d-block mb-3"
      style="filter: drop-shadow(0 0 5px #00ffff);" />
    <h1 class="fw-bold text-info">
      Linux<br>
      <span style="display: inline-block;">Comandos</span>
    </h1>
  </header>

  <main class="flex-grow-1 d-flex justify-content-center align-items-start pt-5 mt-5">
    <section class="w-100 px-3" style="max-width: 400px;">
      <p id="progress" class="text-center fs-5">1 de 5</p>
      <p id="question" class="text-center fs-5 fw-semibold">#</p>
      <form id="quiz-form" class="mt-3">
        <label for="answer" class="visually-hidden">Resposta</label>
        <input type="text" id="answer" name="answer" placeholder="Digite sua resposta"
          class="form-control bg-secondary text-white border-0 mb-3 rounded shadow" required />
        <button type="submit" id="submit-button" class="btn btn-info text-white fw-semibold w-100 shadow">
          Responder
        </button>
      </form>
    </section>
  </main>
